<div class="container-fluid">
  <div class="row d-inline-flex">
    <div class="col-sm-3 col-md-2 col-xl-2" style="width: 230px; height: 400px;">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle mb-2 mt-2" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">Selecteer stad</button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" (click)="onClickDropdown()">
          <li><a class="dropdown-item" href="#">Amsterdam</a></li>
          <li><a class="dropdown-item" href="#">Utrecht</a></li>
          <li><a class="dropdown-item" href="#">Zaandam</a></li>
        </ul>
      </div>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Leidseplein
          <span class="badge badge-primary badge-pill">14</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Rembrandt Plein
          <span class="badge badge-primary badge-pill">2</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Centraal Station
          <span class="badge badge-primary badge-pill">1</span>
        </li>
      </ul>
      {{dropDownText}}
    </div>
    <div class="col-sm-6 col-md-7 col-xl-8 text-center" >
      <a href=""><img src="../assets/images/lime-scooter.jfif" style="max-height: 300px;" class="p-1 img-fluid"
                      alt="Lime Scooter" (click)="onClickLime()"></a>
      <a href=""><img src="../assets/images/link-scooter.jpeg" style="max-height: 300px;" class="p-1 img-fluid"
                      alt="Link Scooter"(click)="onClickLink()"></a>
      <a href=""><img src="../assets/images/tier-scooter.jpg" style="max-height: 300px;" class="p-1 img-fluid"
                      alt="Tier Scooter" (click)="onClickTier()"></a>
      <a href=""><img src="../assets/images/bird-scooter.png" style="max-height: 300px;" class="p-1 img-fluid"
                      alt="Bird Scooter" (click)="onClickBird()"></a>
    </div>

    <div class="col-sm-3 col-md-2 col-xl-2" style="width: 200px;">
      {{scooterText}}
      <hr>
      <button class="btn btn-primary">
        Subscribe
      </button>
    </div>
  </div>
</div>
