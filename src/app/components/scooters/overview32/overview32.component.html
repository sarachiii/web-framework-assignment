<h2>Scooters in your neighbourhood:</h2>

<div class="float-left">
  <table class="table table-bordered text-center mx-2">
    <thead>
    <tr>
      <th scope="col">Tag</th>
      <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let scooter of scooters; let i = index;" (click)="selectedScooter(i)">
      <td [style.background-color]="selected[i]  ? 'green' : 'transparant'">{{scooter.tag}}</td>
      <td>{{scooter.status}}</td>
    </tr>
    </tbody>
  </table>
  <button class="btn-primary mx-2" (click)="onAddScooter()">Add Scooter</button>
</div>

<div *ngIf="clicked === null; else detail32" class="float-right">Select a scooter from the left page!</div>
<ng-template #detail32>
  <ng-container>
    <app-scooters-detail32
      [selectedScooterFromOverview] = "selectedScooter">
<!--       (deletedSelected)="onDelete($event)">-->
    </app-scooters-detail32>
  </ng-container>
</ng-template>
